---
layout: default
---
<article class="page">

  <div class="container">

    {%- if page.title.size > 0 or page.subtitle.size > 0 -%}
      <div class="page__header">
        {%- if page.title.size > 0 -%}
          <h1 class="page__title">
            {{- page.title -}}
          </h1>
        {%- endif -%}
        {%- if page.subtitle.size > 0 -%}
          <h2 class="page__subtitle">
            {{- page.subtitle -}}
          </h2>
        {%- endif -%}
      </div>
    {%- endif -%}

    <div class="page__content">

      {{ content }}

    </div>

  </div>

</article>
