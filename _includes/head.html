<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Language" content="en-us">
  
  {%- if jekyll.environment == 'development' -%}
    <meta name="robots" content="noindex,nofollow">
  {%- endif -%}
  
  <meta name="format-detection" content="telephone=no">
  
  <title>{{ page.meta.title | default: page.title | default: site.data.global.meta.title }}</title>
  <meta http-equiv="Description" content="{{ page.meta.http_desc | default: page.meta.description | default: site.data.global.meta.http_desc  }}">
  <meta name="keywords" content="{{ page.meta.keywords | default: site.data.global.meta.keywords }}">
  <meta name="description" content="{{ page.meta.description | default: site.data.global.meta.description }}">
  <meta name="abstract" content="{{ page.meta.abstract | default: site.data.global.meta.abstract }}">
  
  <meta name="author" content="{{ page.meta.author | default: site.data.global.meta.author }}" >
  <meta name="copyright" content="{{ page.meta.copyright | default: site.data.global.meta.copyright }}">
  
  <meta name="distribution" content="{{ site.data.global.meta.distribution }}">
  <meta name="rating" content="{{ site.data.global.meta.rating }}">
  <meta http-equiv="resource-type" content="document">
  
  <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">

  <!--build:css css/main.min.css-->
  <link rel="stylesheet" href="{{- 'css/main.css' | relative_url -}}">
  <!--endbuild-->

</head>
